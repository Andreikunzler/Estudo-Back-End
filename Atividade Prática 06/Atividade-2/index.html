<script>
  const idade = Number(prompt('Qual é a sua idade?'))

  if(idade >= 18){
    const carteira = confirm('Você é habilitado?')
    if(carteira){
      document.write(`Pode dirigir`)
    } else {

  } else{
    document.write(`Não pode dirigir`)
  }
</script>
