<script>
const numero = Number(prompt('Digite um numero e vamos verificar se ele é primo'))
for (let i = numero; i >= numero; i--) {
  let primo = true;
  for (let j = 2; j < i; j++) {
    if (i % j === 0) {
      primo = false;
      break;
    }
  }
  if (primo) {
    document.write(`É primo`);
  } else {
    document.write("Não é primo");
  }
}
</script>
