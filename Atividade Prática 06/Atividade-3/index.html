
<script>
  const dia = Number(prompt('Digite um numero de 1 a 7'))
  if (dia <= 7) {
    if(dia === 1){document.write('Segunda')}
    if(dia === 2){document.write('Terça')}
    if(dia === 3){document.write('Quarta')}
    if(dia === 4){document.write('Quinta')}
    if(dia === 5){document.write('Sexta')}
    if(dia === 6){document.write('Sabado')}
    if(dia === 7){document.write('Domingo')}
  } else {document.write('Dia não reconhecido')}
</script>
