<script>
// 4. Desenvolva um algoritmo que declare uma lista de 10 números e
// solicite um número para o usuário e no final informe se o número
// que o usuário digitou está dentro da lista ou não.

let numeros = [1,2,3,4,5,6,17,8,9,10]
let numeroDigitado = Number(prompt('Adivinhe o número!'))
let acerto = 'Você errou'
for(let numero of numeros){
    if(numero === numeroDigitado){
      acerto = 'Você acertou'
    }
  }
  document.write(`${acerto}<br>`)
</script>
