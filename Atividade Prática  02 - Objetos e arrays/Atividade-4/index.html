<script>
// 4. Crie um cadastro de pessoas onde o usuário informe o nome, idade
// e se está trabalhando ou não, se a pessoa estiver trabalhando

// pergunte para ele o salário que está ganhando. Para cada pessoa
// cadastrada, pergunte ao usuário se ele deseja continuar
// cadastrando ou não. No final, mostre as pessoas que estão
// desempregadas, as pessoas que estão empregadas separadas
// pelas que ganham mais que 2500 e menos que 2500.

// Exemplo de resultado:
// Pessoas desempregadas:
// Nome: Alessandro, Idade: 28
// Nome: Alessandro, Idade: 28

// Pessoas empregadas com salários menores que 2500:
// Nome: Alessandro, Idade: 28, Salário: 1500
// Nome: Alessandro, Idade: 28, Salário: 2400

// Pessoas empregadas com salários maiores que 2500:
// Nome: Alessandro, Idade: 28, Salário: 2700
// Nome: Alessandro, Idade: 28, Salário: 3000

const pessoas = []
let continuar = true
while(continuar === true){
  const nome = prompt('Digite seu nome')
  const idade = prompt('Digite sua idade')
  const estaTrabalhando = confirm('Está trabalhando atualmente?')
  let salario = 0
  if(estaTrabalhando === true){
    salario = prompt('Digite seu salário')
  }

const pessoa = {
  nome,
  idade,
  estaTrabalhando,
  salario,
}
pessoas.push(pessoa)

continuar = confirm('Deseja cadastrar mais alguem?')
}
console.log(`Pessoas desempregadas:`)
for (let i of pessoas) {
  if(!i.estaTrabalhando){
console.log(`
Nome ${i.nome}
Idade ${i.idade}
`) 
}}

console.log(`Pessoas empregadas com salários menores que 2500:`)
for (let i of pessoas) {
  if(i.salario<2500 && i.estaTrabalhando){
console.log(`
Nome:${i.nome}
Idade: ${i.idade}
Salário: ${i.salario}
`)
}}

console.log(`Pessoas empregadas com salários maiores que 2500:`)
for (let i of pessoas) {
  if(i.salario>=2500){
console.log(`
Nome:${i.nome}
Idade: ${i.idade}
Salário: ${i.salario}
`)
}}
</script>
